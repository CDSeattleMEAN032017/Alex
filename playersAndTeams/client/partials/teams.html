<h1>Yooo teams!</h1>
<div>
  <form ng-submit="addTeam(team)">
    Team Name: <input type="text" ng-model="team.name" /> <input type="submit" value="Add New Team" />
  </form>
</div>
<div>
  <h3>All Teams</h3>
  <table>
    <thead>
      <th>
        Team Name
      </th>
      <th>
        Actions
      </th>
    </thead>
    <tbody>
      <tr ng-repeat="team in teams">
        <td>
          {{ team.name }}
        </td>
        <td>
          <button ng-click="removeTeam(team)">Remove Team</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
